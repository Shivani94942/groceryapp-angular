
<div class="container">
       
  
      <h2 class="fas fa-sign-in-alt"> Login</h2>

      <!-- {{userForm.value | json}} -->

    <form [formGroup]="userForm" (ngSubmit)="onSubmit(userForm.value)">
      <!-- <form [formGroup]="userForm"> -->
        <div class="form-group">   
          <label for="">User Name</label>
          <input type="text" formControlName="username"
          [class.is-invalid]="userForm.get('username').invalid && userForm.get('username').touched" 
          class="form-control" >
          <div *ngIf="userForm.get('username').invalid && userForm.get('username').touched">
              <small class="text-danger" 
              *ngIf="userForm.get('username').errors.required">This is required field</small>
              <small class="text-danger" 
      *ngIf="userForm.get('username').errors.pattern">enter the valid user name</small>
              <!-- <small class="text-danger" 
              *ngIf="userForm.get('username').errors.minlength && userForm.get('username').errors.pattern">
              enter more than minlength of 5 with valid username</small>
              <small class="text-danger" 
              *ngIf="userForm.get('username').errors.maxlength && userForm.get('username').errors.pattern ">
              enter less than maxlength of 15 with valid username</small> -->
          </div>
        </div>
        <div class="form-group">   
    <label for="">Email id</label>
    <input type="email" formControlName="email" 
    [class.is-invalid]="userForm.get('email').invalid && userForm.get('email').touched"
    class="form-control" >
    <div *ngIf="userForm.get('email').invalid && userForm.get('email').touched">
      <small class="text-danger" 
      *ngIf="userForm.get('email').errors.required">This is required field</small>
      <small class="text-danger" 
      *ngIf="userForm.get('email').errors.pattern">enter the valid email id</small>
  </div>
  </div>
  <div class="form-group">
    <label for="">Password</label>
    <input type="password" formControlName="password"
    [class.is-invalid]="userForm.get('password').invalid && userForm.get('password').touched"
     class="form-control">
     <div *ngIf="userForm.get('password').invalid && userForm.get('password').touched">
      <small class="text-danger" 
      *ngIf="userForm.get('password').errors.required">This is required field</small>
      <small class="text-danger" 
      *ngIf="userForm.get('password').errors.minlength">enter more than minlength of 8</small>
      <small class="text-danger" 
      *ngIf="userForm.get('password').errors.maxlength">enter less than maxlength of 15</small>
  </div>
  </div>
     <div class="form-group">    
       <input type="checkbox" name="rememberMe">Remember me
      </div>
        <div class="form-group">
    <input type="submit" value="Login" 
    [disabled]="!userForm.valid"
     class="btn btn-warning">
        </div>

    <div class="form-group">
      <input type="button" value="Load data" class="btn btn-warning" (click)="loadData()">
    </div>
  </form> 
  
</div>
